<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>待辦事項</h1>
  <div class="container">
    <div class="tab-panel">
      <div class="tab gee" data-gene='click:changeToAll' id='tabAll'>全部</div>
      <div class="tab gee active" data-gene='click:changeToUnfinished' id='tabUnfinished'>未完成</div>
      <div class="tab gee" data-gene='click:changeToFinished' id='tabFinished'>已完成</div>
    </div>
    <div class="content">
      <div class="input-group">
        <input type="text" class="todo-input" placeholder="點擊輸入">
        <button class='btn add gee' data-gene='click:addInput'>新增</button>
      </div>
      <div class="todo-content">
      </div>
    </div>
  </div>




  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src='jquery.gene.js'></script>
  <script>
    var gee = gee || $.fn.gene;
    gee.debug = 0;

    $(document).ready(function() {
        gee.storageName = 'todoList';
        gee.todoList = (localStorage.getItem(gee.storageName))? JSON.parse(localStorage.getItem(gee.storageName)) : [];
        gee.changeToAll($('#tabAll'));
        gee.init();
    });
  </script>
  <script src='plugins/app.js'></script>
</body>
</html>
