<form class="form-inline">
    <div class="form-group">
        <input type="text" name="an-col1" placeholder="i can keep 4 letters."
            class="form-control gee" data-gene="keyup:autoNext" maxlength="4" data-ta="[name='an-col2']">
    </div>
    <div class="form-group">
        <input type="text" name="an-col2" placeholder="i can keep 6 letters."
            class="form-control gee" data-gene="keyup:autoNext" maxlength="6" data-ta="[name='an-col3']">
    </div>
    <div class="form-group">
        <input type="text" name="an-col3" class="form-control" placeholder="i can keep many letters.">
    </div>
    <button type="button" class="btn btn-default gee" data-gene="resetForm">Reset</button>
    <button type="button" class="btn btn-info gee" data-gene="stdSubmit" data-uri="/sample.json">Submit</button>
</form>
